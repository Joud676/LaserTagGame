<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Game Number</title>
    <!-- Import Cairo font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
            font-variation-settings: "slnt" 0;
            /* Apply Cairo font with custom settings */

            /* Background image */
            background-image: url('Background.png');
            background-size: 100vw 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }

        /* Header container for the logo and title */
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .header img {
            width: 80px;
            /* Increased logo size */
            height: 80px;
            /* Increased logo size */
            margin-right: 10px;
        }

        .header label {
            font-size: 20px;
            /* Reduced font size */
            font-weight: bold;
            color: #fff;
            font-family: 'Cairo', sans-serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
            font-variation-settings: "slnt" 0;
        }

        /* Styling for the right-side menu */
        .right-menu {
            position: absolute;
            right: 20px;
            top: 20px;
            display: flex;
            align-items: center;
        }

        .right-menu label {
            font-size: 18px;
            margin: 0 15px;
            color: #fff;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
            font-variation-settings: "slnt" 0;
        }

        .right-menu button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 20px;
        }

        .right-menu button:hover {
            background-color: #218838;
        }

        /* Container for the main form */
        .form-container {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            text-align: left;
        }

        /* Apply Cairo font to all labels in the form */
        .form-container label {
            font-family: 'Cairo', sans-serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
            font-variation-settings: "slnt" 0;
        }
    </style>
</head>

<body>
    <!-- Header section -->
    <div class="header">
        <img src="logo.png" alt="Logo">
        <label>Laser Tag Game</label>
    </div>

    <div class="form-container">
        <h1>Enter Game Number</h1>
        <div class="form-group">
            <label for="gameNumber">Game Number</label>
            <input type="text" id="gameNumber" placeholder="Enter Game Number">
        </div>
        <button class="btn" onclick="retrieveGame()">Start Game</button>
    </div>

    <!-- Right-side menu with labels and button -->
    <div class="right-menu">
        <label>Home</label>
        <label>Play Now</label>
        <label>Results</label>
        <button>Register</button>
    </div>
</body>

</html>
